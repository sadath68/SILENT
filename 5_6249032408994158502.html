            document.getElementById('periodId').innerText = "ST-" + fallId;

        // --- Draggable System (Fixed for Mobile & PC) ---
        const pnl = document.getElementById("squad-panel");
        const hndl = document.getElementById("dragBtn");
        let dragging = false, xOff, yOff;

        const start = (e) => {
            dragging = true;
            const clientX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
            xOff = clientX - pnl.offsetLeft;
            yOff = clientY - pnl.offsetTop;
        };

        const move = (e) => {
            if (!dragging) return;
            e.preventDefault();
            const clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
            
            pnl.style.left = (clientX - xOff) + "px";
            pnl.style.top = (clientY - yOff) + "px";
        };

        const stop = () => { dragging = false; };

        hndl.addEventListener("mousedown", start);
        hndl.addEventListener("touchstart", start, { passive: false });
        document.addEventListener("mousemove", move);
        document.addEventListener("touchmove", move, { passive: false });
        document.addEventListener("mouseup", stop);
        document.addEventListener("touchend", stop);
